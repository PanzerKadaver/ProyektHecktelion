<!DOCTYPE html>
<html ng-app="hecktelionApp">
	<head>
		<meta charset="utf-8">
		<title>Hecktelion : The Legacy</title>

		<!--===== LIBRARY FILES =====-->
		<!-- ANGULAR -->
		<script type="text/javascript" src="library/angular/angular.js">
		</script> <!-- AngularJS v1.3.15 -->
		<script type="text/javascript" src="library/angular/angular-animate.js">
		</script> <!-- animate (Angular Plug-in) v1.3.15 -->
		<script type="text/javascript" src="library/angular/angular-ui-router.js">
